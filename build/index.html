    <title>page 404</title>
</head>
<body>

<div class="container">

    <h1 class="text">404</h1>

    <div class="content">
        <p>The page you are looking for doesn't exist</p>
        <a href="#" class="btn">go to home</a>
    </div>

    <img src="img/tree.png" alt="" class="tree">

</div>

<script>

    let container = document.querySelector('.container')
    let text = document.querySelector('.text')

    container.addEventListener('mousemove', (e) =>{

        var x = (window.innerWidth / 2 - e.pageX) / 10;
        var y = (window.innerHeight / 2 - e.pageY) / 10;

        text.style.transform = `translateX(${x}px) translateY(${y}px)`;

    })

</script>

<script src="js/main.js?v=06614b0a03ce69bc4d641b9035031a6f"></script>
</body>
